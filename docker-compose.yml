
version: '3.8'

services:
  contentdm-ai:
    build: .
    container_name: contentdm-ai-generator
    ports:
      - "8501:8501"
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./.cache:/app/.cache
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: contentdm-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - contentdm-ai
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: contentdm-ai-network
